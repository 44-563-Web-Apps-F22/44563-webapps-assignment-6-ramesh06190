<!DOCTYPE html>
<html>
<head>
    <title>Vacation Page</title>
</head>
 
<body>

<h1>PYDI VENKATA SATYA RAMESH ADAPA Selects a Vacation</h1>
<div class="container">
    <form>
       <div class="form-group">
        <input type="checkbox" id="air" name="vacationtime" value="true">
        <label for="air">Travel by Air</label></div> <br>
        <div class="form-group">
        <input type="checkbox" id="domestic" name="vacationtime" value="true">
        <label for="domestic">Domestic</label> </div><br>
        <div class="form-group">
        <input type="checkbox" id="resort" name="vacationtime" value="false">
        <label for="resort">Resort</label> </div><br>
        <div class="form-group">
        <input type="button" value="Select a vacation" onclick="selectVacation()">
    </div>
    </form>
    <br>
    
    <script>
        var my_vacation={};
        function selectVacation(){
            my_vacation={};
            let byair=document.getElementById("Travelbyair").checked
            let bydomestic=document.getElementById("Travelbydomestic").checked
            let byresort=document.getElementById("Travelbyresort").checked
    if(byair)
    {
        my_vacation.Travelbyair=true;
    }
    else
    {
        my_vacation.Travelbyair=false;
    }
    if(bydomestic)
    {
        my_vacation.Travelbydomestic=true;
    }
    else
    {
        my_vacation.Travelbydomestic=false;
    }
    if(byresort)
    {
        my_vacation.Travelbyresort=true;
    }
    else
    {
        my_vacation.Travelbyresort=false;
    }
    

    document.getElementById("result").innerHTML=JSON.stringify(my_vacation)
}
    </script>
    <form>
        <label for="city">Enter a city</label>
        <input type="text" id="city" name="propertyname" value="city"> <br>
        
        <label for="price">Enter price</label>
        <input type="text" id="price" name="vacationprice"> <br>
    
        <input type="button" class="btn btn-success" value="Update the vacation" onclick="updateVacation()">
        <p id="result">A vacation is selected and also updated</p>
    </form> 
<script>
    function updateVacation()
{
    let city=document.getElementById("city").value;
    let price=document.getElementById("price").value;
    my_vacation["city"]=city;
    my_vacation["price"]=price;

    document.getElementById("result").innerHTML=JSON.stringify(my_vacation)
}

</script>
</body>
</html>
